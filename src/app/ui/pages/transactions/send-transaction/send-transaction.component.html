<div class="send-transaction-container">
  <h2>Send Transaction</h2>
  <form (ngSubmit)="sendTransaction()">
    <div>
      <label for="to">Recipient Address:</label>
      <input type="text" id="to" [(ngModel)]="to" name="to" required>
    </div>
    <div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" [(ngModel)]="amount" name="amount" required>
    </div>
    <button type="submit">Send</button>
  </form>
  <p *ngIf="message">{{ message }}</p>
</div>
