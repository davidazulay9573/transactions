<form (ngSubmit)="onSubmit()" class="signup-form">
  <h2>Sign Up</h2>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required />
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required />
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required />
  </div>
  <div class="form-group">
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" [(ngModel)]="phone" name="phone" required />
  </div>
  <button type="submit" class="submit-button">Sign Up</button>
</form>

<div *ngIf="signupSuccess">
  <p>Sign up successful! Please check your email: 
    <a [href]="emailLink" target="_blank">{{ email }}</a>
  </p>
</div>
